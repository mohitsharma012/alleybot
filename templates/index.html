{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/signin-signup-css.css' %}">


</head>
<body>



  <h1>AllyBot</h1>
  <div>
    <form action="user_registration" method="post">
      {% csrf_token %}

      
      <label for="user_name">Full Name</label>
      <input type="text" name="user_name">
      
      <label for="user_email">Email</label>
      <input type="text" name="user_email">

      <label for="user_pass">Pass</label>
      <input type="password" name="user_pass">

      <label for="user_cpass">CPass</label>
      <input type="password" name="user_cpass">

      <button type="submit">SignUP</button>
      
    </form>
  </div>
  <div>
    <form action="/user_login" method="post">
      {% csrf_token %}

      
      <label for="user_email">Email</label>
      <input type="text" name="user_email" value="stayer.mohit@gmail.com">

      <label for="user_pass">Pass</label>
      <input type="password" name="user_pass" value="123">

      <button type="submit">LogIn</button>

    </form>
  </div>
  
  <form class="form">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Firstname</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input required="" placeholder="" type="email" class="input">
        <span>Email</span>
    </label> 
        
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>Password</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>Confirm password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
</form>




</body>
</html>
